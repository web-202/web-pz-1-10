<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
  <title>PZ_1_10</title>
  <link rel="stylesheet" type="text/css" href="css/github.css">
</head>
<body>

<header class="header">
  <div class="header-navigation">
    <div class="header-logo">
      <img class="header-logo__logo-image" src="./img/logo.png" alt="">
    </div>
    <ul class="header-navigation__list">
      <label>
        <select class="header-navigation__dropdown-item">
          <option>Why GitHub?</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </label>
      <li class="header-navigation__item"><a class="header-navigation__link">Team</a></li>
      <li class="header-navigation__item"><a class="header-navigation__link">Enterprise</a></li>
      <label>
        <select class="header-navigation__dropdown-item">
          <option>Explore</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </label>
      <li class="header-navigation__item"><a class="header-navigation__link">Marketplace</a></li>
      <label>
        <select class="header-navigation__dropdown-item">
          <option>Pricing</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </label>
    </ul>
  </div>
  <div class="header-controls">
    <div class="header-search">
      <label>
        <input class="header-search__search-input" name="search" placeholder="Search GitHub">
      </label>
    </div>
    <div class="header-auth">
      <button class="header-auth__signing-button">Sign in</button>
      <button class="header-auth__signup-button">Sign up</button>
    </div>
  </div>
</header>

<script src="js/bundle.js"></script>
</body>
</html>
